<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVOLER_GAME</title>
    <link rel="stylesheet" href="css/index.css">
</head>


<body>
    <div id="fathercontainer">
        <div id="container">
            <img src="media/revolver-handgun.png" id="gunphoto">
            <div id="AmountOfShotingLog">
                <h2 id="amountofshot">0<h2>/6</h2>
                </h2>
            </div>
            <!-- <div id="bullet_log">
                <div id="bullet">
                    <img src="media/bullet.svg" height="70px">
                </div>
                <button id="min_btn">minus</button>
                <button id="add_btn">add</button>
            </div> -->
            <div id="control_log">
                <!-- <button id="Enroll_btn" onclick="">Enroll</button> -->
                <button class="comic-button" onclick="ShotingCountBtn(),FireDetect()">fire</button>
            </div>
    
            <div id="BGMusicControl">
                <input type="checkbox" id="checkboxInput" onclick="StopMusic()">
                <label for="checkboxInput" class="toggleSwitch">
                    <div class="speaker"><svg xmlns="http://www.w3.org/2000/svg" version="1.0" viewBox="0 0 75 75">
                            <path
                                d="M39.389,13.769 L22.235,28.606 L6,28.606 L6,47.699 L21.989,47.699 L39.389,62.75 L39.389,13.769z"
                                style="stroke:#fff;stroke-width:5;stroke-linejoin:round;fill:#fff;"></path>
                            <path
                                d="M48,27.6a19.5,19.5 0 0 1 0,21.4M55.1,20.5a30,30 0 0 1 0,35.6M61.6,14a38.8,38.8 0 0 1 0,48.6"
                                style="fill:none;stroke:#fff;stroke-width:5;stroke-linecap:round"></path>
                        </svg></div>
                    <div class="mute-speaker"><svg version="1.0" viewBox="0 0 75 75" stroke="#fff" stroke-width="5">
                            <path d="m39,14-17,15H6V48H22l17,15z" fill="#fff" stroke-linejoin="round"></path>
                            <path d="m49,26 20,24m0-24-20,24" fill="#fff" stroke-linecap="round"></path>
                        </svg></div>
                </label>
        
                <audio src="media/bgmusic.mp3" autoplay loop id="BGM"></audio>
            </div>
    
            <div>
                <audio src="media/shooting.mp3" id="shooting"></audio>
                <audio src="media/noshooting.mp3" id="noshooting"></audio>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>

</html>
